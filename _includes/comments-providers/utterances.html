<script>
  'use strict';
  (function() {
    var commentContainer = document.querySelector('#utterances-comments');
    if (!commentContainer) {
      return;
    }
    var script = document.createElement('script');
    script.setAttribute('src', 'https://utteranc.es/client.js');
    script.setAttribute('repo', '{{ site.repository }}');
    script.setAttribute('issue-term', '{{ site.comments.utterances.issue_term }}');
    script.setAttribute('theme', '{{ site.comments.utterances.theme }}');
    script.setAttribute('label', '{{ site.comments.utterances.label }}');
    script.setAttribute('crossorigin', 'anonymous');
    commentContainer.appendChild(script);
  })();
</script>
