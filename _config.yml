# Site Settings
locale                   : "ko-KR"
title                    : "Happy Moon Bay"
title_separator          : "-"
subtitle                 : "A cozy bay for research and life stories"
name                     : "HappyMoon"
description              : "A personal blog about research, development, and life"
url                      : "https://HapppppyMoon.github.io"
baseurl                  : ""
repository               : "HapppppyMoon/HapppppyMoon.github.io"
teaser                   :
logo                     :
masthead_title           : "Happy Moon Bay"
words_per_minute         : 200

# Comments
comments:
  provider               : "disqus"
  disqus:
    shortname            : "happymoonbay"

# Search
search                   : true
search_full_content      : true
search_provider          : lunr
lunr:
  search_within_pages    : true

# Analytics
analytics:
  provider               : "google-gtag"
  google:
    tracking_id          : # Google Analytics ID 추가 필요
    anonymize_ip         : false

# Author
